<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Criando Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="10" placeholder="Primeiro Nome" autocomplete="name">
            </p>
            <p>
                <label for="isobre">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobre" required minlength="4" maxlength="30" placeholder="Sobre Nome" autocomplete="additional-name">
            </p>
            <p>
                <label for="inas">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="inas" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="Telefone" id="itel" required placeholder="(00)00000-0000" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <fieldset>
                    <legend>Sexo:</legend>
                    <input type="radio" name="sexo" id="imas" value="M" checked><label for="imas">Masculino</label><br>
                    <input type="radio" name="sexo" id="ifem" value="F" ><label for="ifem">Feminino</label>
                </fieldset>
            </p>
        </fieldset>
        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="jog" id="ijog"><label for="ijog">Video-Game</label><br>
            <input type="checkbox" name="corr" id="icorr"><label for="icorr">Caminhar</label><br>
            <input type="checkbox" name="mus" id="imus"><label for="imus">Musica</label><br>
            <input type="checkbox" name="coz" id="icoz"><label for="icoz">Cozinhar</label><br>
        </fieldset>
        <fieldset>
            <Legend>Outros</Legend>
            <p>
                <label for="icor">Cor Favorita:</label>
                <input type="color" name="cor" id="icor" value="#0000ff"><br>
                <label for="iniv">Nível de Satisfação com a loja:</label>
                <input type="range" name="niv" id="iniv" min="1" max="10" value="3"><br>
                <label for="ifil">Insira o comprovante de pagamento:</label>
                <input type="file" name="file" id="ifil">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
