<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas html</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: gray;
        }

        td{
            border: 1px solid black;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <tr>
            <td>jhonny</td>
            <td>dev front end</td>
            <td>30 anos</td>
        </tr>
        <tr class="linha">
            <td>fernanda</td>
            <td>enfermeira</td>
            <td>25 anos</td>
        </tr>
        <tr>
            <td>manu</td>
            <td>bb de papai</td>
            <td class="dado">1,9 years</td>
        </tr>
    </table>
    
</body>
</html>
